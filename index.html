<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7eaf966bfe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link ref="stylesheet" href="./styles.css" />
    <title>WeatherALV</title>
  </head>
  <body>
    <div class="container-fluid bg-dark text-white text-center">
      <h1 id="titolo">Weather forecast</h1>
      <h5 id="timeDisplay"></h5>
      <h2>
        <p>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/ca/1x1.png"
            id="iconToday"
            alt="Smile"
          />
        </p>
        <p id="show-temp"></p>
      </h2>
      <div>
        <form id="search-city">
          <label for="city"> Show the weather in </label>
          <input
            type="search"
            name="searchterms"
            placeholder="Enter city"
            autofocus="on"
            id="SearchTxt"
          />
          <input
            type="submit"
            value="GO"
            class="btn btn-light"
            id="cityButton"
          />
        </form>
      </div>
      <div>
        <input
          class="btn btn-light"
          id="currentPosition"
          type="button"
          value="Current position"
        />
      </div>
      <h3>Forecast for the next 5 days</h3>
      <div class="container">
        <div class="row">
          <div class="col order-first" id="day1">
            <p id="day1day"></p>
            <i class="fas fa-sun"></i>
            <br />
            max 15°
            <br />
            min 3°
            <br />
          </div>
          <div class="col" id="day2">
            <p id="day2day"></p>
            <i class="fas fa-cloud"></i>
            <br />
            max 15°
            <br />
            min 3°
            <br />
          </div>
          <div class="col" id="day3">
            <p id="day3day"></p>
            <i class="fas fa-sun" width 100px></i>
            <br />
            max 15°
            <br />
            min 3°
            <br />
          </div>
          <div class="col" id="day4">
            <p id="day4day"></p>
            <i class="fas fa-cloud-showers-heavy"></i>
            <br />
            max 15°
            <br />
            min 3°
            <br />
          </div>
          <div class="col order-last" id="day5">
            <p id="day5day"></p>
            <i class="fas fa-cloud-rain"></i>
            <br />
            max 15°
            <br />
            min 10°
            <br />
          </div>
        </div>
      </div>
    </div>
    <div>
      <a
        href="https://github.com/ALV-9/SheCodes"
        alt="Link to my GitHub repository"
        class="link-dark"
        >Link to my GitHub repository</a
      >
    </div>

    <script src="./index.js"></script>
  </body>
</html>
